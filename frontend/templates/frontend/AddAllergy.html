<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Allergy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/RegistrationStyle.css' %}" />
</head>
<body>
    <div class="login-form">
        <h2>Add Allergy</h2>
        <form method="post" action="{% url 'AddAllergy' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.non_field_errors %}
                <div class="error">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            <button type="submit">Add Allergy</button>
        </form>
    </div>
</body>
</html>
